<!DOCTYPE html>
<html>
<head>
	<title>TYPING GAME</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
</head>
<body>
	<div class="container text-center">
		<div class="row">
			<h1>Typing game</h1>
			<p>Type the given word in <span id="time">5</span> seconds</p>
			<h2 id="current-word">Laughter</h2>
			<input type="text" name="" placeholder="Start typing..." class="form-control form-group" autofocus="" id="input">
			<h4 id="message">Game Over</h4>
		</div>
		<div class="row">
				<div class="col-6">
					<h5>Time left: <span id="time-left"></span></h5>
				</div>
				<div class="col-6">
					<h5>Score :<span id="score"></span></h5>
				</div>
		</div>
		<div>
				<h3>Instructions</h3>
				<p>Type in each word in the given time to score.To play again, just type in the word.</p>
			</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
