<!DOCTYPE html>
<html lang="en">
<head>
	<title>TYPING GAME</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
	<div class="container text-center">
		<div class="upper">
			<h1>Typing game</h1>
			<p>Type the given word in <span id="time"></span> seconds</p>
			<div id="difficulty-level">
				<p>Choose a level</p>
				<select class="selectpicker show-tick btn-success" title="Choose one of the following..." id="level">
					<option value="easy">Easy</option>
					<option value="medium">Medium</option>
					<option value="hard">Hard</option>
				</select>
			</div>
			<h2 id="current-word"></h2>
			<input 
			type="text"
			placeholder="Start typing..."
			class="form-control"
			autofocus=""
			id="input">
			<h4 id="message">Game Over</h4>
		</div>
		<div class="row lower">
				<div class="col-6">
					<h5>Time left: <span id="time-left"></span></h5>
				</div>
				<div class="col-6">
					<h5>Score :<span id="score"></span></h5>
				</div>
		</div>
		<div id="instructions">
				<h3>Instructions</h3>
				<p>Type in each given word within the given time to score.When time runs out before you finish typing, the score resets.To play again, type the given word.</p>
		</div>
		<footer class="page-footer font-small">
			<h4>Coded with love by <a href="https://github.com/ealpha072">Alpha Emmanuel</a></h4>
		</footer>
	</div>
	<script src="index.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
